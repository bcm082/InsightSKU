{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
    <h2>Tag List</h2>
    <a href="{% url 'tag-add' %}" class="btn btn-primary">Add New Tag</a>
    <ul class="list-group mt-3">
        {% for tag in tags %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ tag.name }}
            <div>
                <a href="{% url 'tag-edit' tag.id %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'tag-delete' tag.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No tags found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
