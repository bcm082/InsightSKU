
<h2>Welcome to Your App</h2>
<p>Please enter your client name to proceed.</p>

<form method="post">
    {% csrf_token %}
    <label for="client_name">Client Name:</label>
    <input type="text" id="client_name" name="client_name" {% if autocomplete_enabled %}autocomplete="on"{% endif %}>
    <button type="submit">Submit</button>
</form>
